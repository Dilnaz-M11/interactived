<script>

var elems = document.getElementsByClassName("dynamic"),
 trampInput = document.createElement("input");
 istdselect = false;
            trampInput.type = "text";
            trampInput.style.width = "128px";
            trampInput.addEventListener("blur", function() {
				let innerText = trampInput.value;
				innerText = innerText.replace( /М/gi, "<img src=\"mars.png\">" );
				innerText = innerText.replace( /З/gi, "<img src=\"zemlya.png\">" );
				innerText = innerText.replace( /В/gi, "<img src=\"venera.png\">" );					
				innerText = innerText.replace( /Ю/gi, "<img src=\"upiter.png\">" );					
				trampInput.parentNode.innerHTML = innerText;
				istdselect = false;	
			}
            , false);
for (var i=0; i<elems.length; i++) {
    var el = elems[i];
    el.addEventListener("click", function() {
        if (istdselect) return;
		istdselect = true;
		let innerText = this.innerHTML;
		innerText = innerText.replace( /<img src=\"mars.png\">/gi, "М" );
		innerText = innerText.replace( /<img src=\"zemlya.png\">/gi, "З" );
		innerText = innerText.replace( /<img src=\"venera.png\">/gi, "В" );		
		innerText = innerText.replace( /<img src=\"upiter.png\">/gi, "Ю" );		
        trampInput.value = innerText;
        this.innerHTML = "";
        this.appendChild(trampInput);
        trampInput.focus();
        trampInput.select()
		}.bind(el), false);
	};
	
</script>
